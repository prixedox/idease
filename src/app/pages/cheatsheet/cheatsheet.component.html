<h1>Cheatsheet</h1>
<table class="">
  <ng-container *ngFor="let category of categories">
    <tr>
      <th>{{ category.name }}</th>
    </tr>
    <tr *ngFor="let command of category.commands">
      <td>{{ command.action }}</td>
      <td>{{ command.shortcut }}</td>
    </tr>
  </ng-container>
</table>
